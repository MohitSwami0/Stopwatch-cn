<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css" />
    <script src="https://kit.fontawesome.com/55db78e22f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="stopwatch">
      <h1> STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <i id="playBtn" class="fa-solid fa-play"></i>

          <i id="pauseBtn" class="fa-solid fa-pause"></i>
        </button>

        <button class="buttonReset">
          <i id="resetBtn"  class="fa-solid fa-arrows-rotate"></i>
        </button>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
